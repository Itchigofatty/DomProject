<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart </title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css"/>
        <script src="store.js" async > </script> 
    </head>
<body>   
    <div class="wrapper">
        <h1> Shopping Cart </h1>
        <div class="project">
            <div class="shop">
                <div class="box">
                    <img src="Pic1.jpg" alt="shoes pic" width="20%">
                    <div class="content">
                        <h3> Women Shoes </h3>
                        <h4 class="price" value="40" >40</h4>
                        <p class="unit"> Quantity: <input id="input" value="1"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2"> Remove </span>
                        </p>
                    </div>
                </div>
                <div class="box">
                    <img src="Pic2.jpg" alt="Makeup" width="20%">
                    <div class="content">
                        <h3> Makeup full collection </h3>
                        <h4 class="price">Price: $100</h4>
                        <p class="unit"> Quantity: <input value="0"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2"> Remove </span>
                        </p>
                    </div>

                </div>
                <div class="box">
                    <img src="Pic3.jpg" alt="Women's watch" width="20%">
                    <div class="content">
                        <h3> Womens Watch </h3>
                        <h4 class="price">Price: $180 </h4>
                        <p class="unit"> Quantity: <input value="0"></p>
                        <p class="btn-area">
                            <i class="fa fa-trash"></i>
                            <span class="btn2"> Remove </span>
                        </p>
                    </div>
                </div>
            </div>
             <div class="right-bar">  
                <p> <span> Subtotal</span> <span class="Subtotal" value="40"> 40</span></p>
                <hr>
                <p> <span> Tax (5%) </span> <span> 2$</span></p>
                <hr>
                <p> <span> Shipping </span> <span> 15$</span></p>
                <hr>
                <p> <span >Total </span> <span> 57$ </span></p>
                  

                <a href="#"> <i class="faa fa-shopping-cart"></i>Checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
